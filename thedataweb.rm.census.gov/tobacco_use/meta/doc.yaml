    readme: '

        # Tobacco Use, Current Population Survey


        Tobacco use data extracted from the Current Population Survey, from http://thedataweb.rm.census.gov/ftp/cps_ftp.html


        ## Developer Notes


        That .dat files that hold the data are fixed-width files, There are SAS programs
        to set the headers at: http://appliedresearch.cancer.gov/tus-cps/info.html.
        For instance, http://appliedresearch.cancer.gov/tus-cps/cps1011.sas'
